<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Burger Lab</title>
    <link rel="icon" type="image/x-icon" href="./images/icons/burger-solid.svg">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/cart.css">

  </head>
    
   
    
  <body>

    <header class="header">
      <a href="menu.html"><img class="back-arrow" src="./images/icons/arrow-left.png"></a>
      <div class="flex">
        <h2 class="header-text">Your Cart</h2>
       
        <a href="index.html">
            <h2 class="header-text flex">
            <img class="burger-icon" src="./images/icons/burger-solid.svg">Burger Lab</h2>
        </a>
      
    </header>


    
    <section class="main topnav-container">
      <div class="item-container">
        <img class="menu-item-image" src="./images/burgers/cheeseburger.jpg">
        <h3 class="item-name">Cheeseburger</h3>
        <div class="item-price">$10.99</div>
        <div class="item-amount-controls">
          <img class="control-icon" src="./images/icons/minus.png">
          <div class="item-amount">1</div>
          <img class="control-icon" src="./images/icons/plus.png">
        </div>
        <img class="trash-icon" src="./images/icons/delete.png">
      </div>

      <div class="item-container">
        <img class="menu-item-image" src="./images/sides/fries.jpg">
        <h3 class="item-name">French fries</h3>
        <div class="item-price">$5.99 x 2</div>
        <div class="item-amount-controls">
          <img class="control-icon" src="./images/icons/minus.png">
          <div class="item-amount">2</div>
          <img class="control-icon" src="./images/icons/plus.png">
        </div>
        <img class="trash-icon"src="./images/icons/delete.png">
      </div>
        
    </section>

    <section class="order-summary">
      <select class="restaurant-select" name="restaurant" id="restaurant">
        <option>Choose your restaurant</option>
        <option value="Oulu Center">Oulu Center</option>
        <option value="Oulu Tuira">Oulu Tuira</option>
        <option value="Oulu Kaakkuri">Oulu Kaakkuri</option>
      </select>

      <div class="price-summary">
        <div class="total">Total</div>
        <div class="total total-price">$22.97</div>
      </div>

      <button class="order-btn" type="submit">Order now</button>
        

    </section>

    <footer class="footer">
      <nav>
        <ul class="navbar">
          <li>
            <a class="footer-item" href="index.html"><img class="footer-icon" src="./images/icons/home.png">Home</a>
          </li>
          <li>
            <a class="footer-item" href="menu.html"><img src="./images/icons/menu_book.svg" class="footer-icon">Menu</a>
          </li>
          <li class="current">
            <a href="cart.html" class="footer-item"><img src="./images/icons/shopping_cart.png" class="footer-icon">Cart</a>
          </li>
          <li>
            <a href="restaurants.html"  class="footer-item"><img src="./images/icons/map.png" class="footer-icon">Restaurants</a>
          </li>
          <li>
            <a href="contact.html"  class="footer-item"><img src="./images/icons/contact.png" class="footer-icon">Contact Us</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
